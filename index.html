<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DB JSON Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dataContainer">
        <h1>Create a Movie!</h1>
        <form id="movieForm">
            <label>Title</label>
            <input name="title"></input>
            <label>Year of release!</label>
            <input type="number" name="year"></input>
            <label>Summary</label>
            <input name="summary"></input>
            <label>Genres! Seperate genres with comma, no spaces!</label>
            <input name="genre"></input>
            <button>Submit</button>
        </form>
        <div id="movieObject"></div>
    </div>
    <div class="dataContainer">
        <h1>Create a Performer!</h1>
        <form id="performerForm">
            <label>Name</label>
            <input name="name"></input>
            <label>age</label>
            <input type="number" name="age"></input>
            <label>Select a Movie!</label>
            <select name="movieId" id="movieList">
                <option value="-1">No Movie</option>
            </select>
            <button>Submit</button>
        </form>
        <div id="performerObject"></div>
    </div>
    <button id="movieButton">View Movies</button>

    <div id="movieDisplayContainer">

    </div>
    <div class="dataContainer">
        <form id="searchMoviesByYearForm">
            <h1>Search movies by a range of release years!</h1>
            <label>First year of search</label>
            <select name="start">
                <option value="1970">1970</option>
                <option value="1980">1980</option>
                <option value="1990">1990</option>
                <option value="2000">2000</option>
                <option value="2010">2010</option>
                <option value="2020">2020</option>
            </select>
            <!-- <input type="number" name="start"></input> -->
            <label>Second year of search</label>
            <select name="end">
                <option value="1970">1970</option>
                <option value="1980">1980</option>
                <option value="1990">1990</option>
                <option value="2000">2000</option>
                <option value="2010">2010</option>
                <option value="2020">2020</option>
            </select>
            <!-- <input type="number" name="end"></input> -->
            <label>Sort the movies by year too?</label>
            <input type="checkbox" name="sorted"></input>
            <button>Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
